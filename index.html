<body>
<h1>Hello world!</h1>
Last updated: <div id="last_update_timestamp"></div>
<div style="height:80%" id="mapid"></div>

<script>
var mymap = L.map('mapid').setView([47.596, -120.661], 7);L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'pk.eyJ1IjoiZmllbGRjYWR5IiwiYSI6ImNqd3Rmb2d3bjBkMDA0OW5yamYxNnRwdGwifQ.kBilx8iMkTn8RUyrO7ZHGA'
}).addTo(mymap);
</script>

<script>
data = null;
var downloadData = function() {
    var xhr = new XMLHttpRequest();
    url = "data.json";
    xhr.open('GET', url, true);
    xhr.responseType = 'json';
    xhr.onload = function() {
      data=xhr.response
      populateMap();
    };
    xhr.send();
};

var populateMap = function() {
  lakes = data["lakes"]
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(mymap);
  for (i=0; i<lakes.length; i++) {
    lk = lakes[i];
    clickable_name = '<a href="'+lk['url']+'">'+lk['name']+'</a>'
    L.marker([lk['lat'], lk['lon']]).addTo(mymap)
        .bindPopup(clickable_name)
        .openPopup().closePopup();
  };
}

var showTimestamp = function() {
  timestamp_div = document.getElementById("last_update_timestamp");
  var content = document.createTextNode(data["timestamp"]);
  timestamp_div.appendChild(content);
}

downloadData()
</script>

</body>
